<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Calculator</title>
    <link rel='stylesheet' href='./style.css'>
</head>
<body>
    <div class='calc-container'>
        <div class='display'>
            <div class=container>
                <div>0</div>
            </div>
        </div>
        <div class='mid'>
            <div class='first-col-nums'>
                <button class='block' id='seven'>
                    <div class='num'>7</div>
                </button>
                <button class='block' id='four'>
                    <div class='num'>4</div>
                </button>
                <button class='block' id='one'>
                    <div class='num'>1</div>
                </button>
            </div>
            <div class='second-col-nums'>
                <button class='block' id='eight'>
                    <div class='num'>8</div>
                </button>
                <button class='block' id='five'>
                    <div class='num'>5</div>
                </button>
                <button class='block' id='two'>
                    <div class='num'>2</div>
                </button>
            </div>
            <div class='third-col-nums'>
                <button class='block' id='nine'>
                    <div class='num'>9</div>
                </button>
                <button class='block' id='six'>
                    <div class='num'>6</div>
                </button>
                <button class='block' id='three'>
                    <div class='num'>3</div>
                </button>
            </div>
            <div class='col-opers'>
                <button class='op-block' id='plus'>
                    <div class='sign'>+</div>
                </button>
                <button class='op-block' id='minus'>
                    <div class='sign'>-</div>
                </button>
                <button class='op-block' id='divide'>
                    <div class='sign'>/</div>
                </button>
                <button class='op-block' id='mulpitly'>
                    <div class='sign'>*</div>
                </button>
            </div>
        </div>
        <div class='bottom'>
            <div class='zero'>0</div>
            <button class='clear'>CLEAR</button>
            <button class='enter'>ENTER</button>
        </div>
        <div class='display-bottom'>
            <div class='output'>
            </div>
        </div>   
    </div>
    <div class='text'>
            TRY THE EPIC CALCULATOR NOW!
    </div>
</body>
<script src='./script.js'></script>
</html>
